<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Details</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eef2f7;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#0b5394;
}

.form-group{
  margin-bottom:18px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:5px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

button{
  padding:12px 26px;
  font-size:17px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:15px;
}

.next-btn{
  background:#0b5394;
  color:#fff;
  width:100%;
}

.next-btn:hover{
  background:#073763;
}
</style>
</head>

<body>

<div class="container">

<h2>Teacher Details</h2>

<div class="form-group">
<label>Teacher Name *</label>
<input type="text" id="t_name">
</div>

<div class="form-group">
<label>Father Name *</label>
<input type="text" id="t_father">
</div>

<div class="form-group">
<label>PAN (Teacher) *</label>
<input type="text" id="t_pan" maxlength="10" style="text-transform:uppercase">
</div>

<div class="form-group">
<label>Mobile Number *</label>
<input type="tel" id="t_mobile" maxlength="10">
</div>

<div class="form-group">
<label>School Name *</label>
<input type="text" id="t_school">
</div>

<div class="form-group">
<label>UDISE Code *</label>
<input type="text" id="t_udise">
</div>

<div class="form-group">
<label>Teacher Type *</label>
<select id="t_type">
<option value="">Select Type</option>
<option>Niyojit</option>
<option>BPSC</option>
<option>Exclusive</option>
</select>
</div>

<div class="form-group">
<label>Basic Pay *</label>
<input type="number" id="t_basic">
</div>

<div class="form-group">
<label>HRA % *</label>
<select id="t_hra">
<option value="">Select HRA</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7.5</option>
<option>8</option>
<option>10</option>
<option>15</option>
<option>16</option>
<option>20</option>
</select>
</div>

<div class="form-group">
<label>Increment Month *</label>
<select id="t_increment">
<option value="">Select Month</option>
<option>January</option>
<option>July</option>
</select>
</div>

<button class="next-btn" onclick="goNext()">Next</button>

</div>

<script>

function goNext(){

  const name = document.getElementById("t_name").value.trim();
  const father = document.getElementById("t_father").value.trim();
  const pan = document.getElementById("t_pan").value.trim().toUpperCase();
  const mobile = document.getElementById("t_mobile").value.trim();
  const school = document.getElementById("t_school").value.trim();
  const udise = document.getElementById("t_udise").value.trim();
  const type = document.getElementById("t_type").value;
  const basic = document.getElementById("t_basic").value;
  const hra = document.getElementById("t_hra").value;
  const inc = document.getElementById("t_increment").value;

  if(!name || !father || !pan || !mobile || !school || !udise || !type || !basic || !hra || !inc){
    alert("Please fill all fields");
    return;
  }

  /* SAVE TEACHER DATA */

  localStorage.setItem("t_name", name);
  localStorage.setItem("t_father", father);
  localStorage.setItem("t_pan", pan);
  localStorage.setItem("t_mobile", mobile);
  localStorage.setItem("t_school", school);
  localStorage.setItem("t_udise", udise);
  localStorage.setItem("t_type", type);
  localStorage.setItem("t_basic", basic);
  localStorage.setItem("t_hra", hra);
  localStorage.setItem("t_increment", inc);

  location.href = "salary-page.html";
}

</script>

</body>
</html>
