<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>District & Session Details</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eef2f7;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#0b5394;
}

.form-group{
  margin-bottom:18px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:5px;
  border:1px solid #ccc;
}

button{
  padding:12px 26px;
  font-size:17px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:15px;
}

.next-btn{
  background:#0b5394;
  color:#fff;
}

.next-btn:hover{
  background:#073763;
}
</style>
</head>

<body>

<div class="container">

<h2>District & Session Details</h2>

<!-- Assessment Year -->
<div class="form-group">
<label>Assessment Year *</label>
<select id="year">
<option value="">Select Year</option>
<option>2025-26</option>
<option>2026-27</option>
<option>2027-28</option>
<option>2028-29</option>
<option>2029-30</option>
</select>
</div>

<!-- District -->
<div class="form-group">
<label>District *</label>
<select id="district" onchange="fillDPO()">
<option value="">Select District</option>
<option>Patna</option>
<option>Gaya</option>
<option>Muzaffarpur</option>
<option>Siwan</option>
<option>Gopalganj</option>
<option>Others</option>
</select>
</div>

<!-- DPO Name -->
<div class="form-group">
<label>DPO Name *</label>
<input type="text" id="dpoName">
</div>

<!-- DPO Father Name -->
<div class="form-group">
<label>DPO Father Name *</label>
<input type="text" id="dpoFather">
</div>

<!-- PAN -->
<div class="form-group">
<label>DPO PAN *</label>
<input type="text" id="pan">
</div>

<!-- TAN -->
<div class="form-group">
<label>TAN *</label>
<input type="text" id="tan">
</div>

<!-- Office Name -->
<div class="form-group">
<label>Office Name *</label>
<input type="text" id="office">
</div>

<button class="next-btn" onclick="goNext()">Next</button>

</div>

<script>

const dpoData = {

  "Patna":{
    name:"DPO Patna",
    father:"Father Name",
    pan:"ABCDE1234F",
    tan:"PTNA12345B",
    office:"District Education Office Patna"
  },

  "Gaya":{
    name:"DPO Gaya",
    father:"Father Name",
    pan:"ABCDE5678G",
    tan:"GYAA54321C",
    office:"District Education Office Gaya"
  },

  "Muzaffarpur":{
    name:"DPO Muzaffarpur",
    father:"Father Name",
    pan:"ABCDE9999M",
    tan:"MUZP67890D",
    office:"District Education Office Muzaffarpur"
  },

  "Siwan":{
    name:"DPO Siwan",
    father:"Father Name",
    pan:"ABCDE1111S",
    tan:"SIWN11111A",
    office:"District Education Office Siwan"
  },

  "Gopalganj":{
    name:"DPO Gopalganj",
    father:"Father Name",
    pan:"ABCDE2222G",
    tan:"GOPL22222B",
    office:"District Education Office Gopalganj"
  }

};

function fillDPO(){

  const dist = document.getElementById("district").value;

  if(dpoData[dist]){
    const data = dpoData[dist];

    document.getElementById("dpoName").value = data.name;
    document.getElementById("dpoFather").value = data.father;
    document.getElementById("pan").value = data.pan;
    document.getElementById("tan").value = data.tan;
    document.getElementById("office").value = data.office;

  }else{
    document.querySelectorAll("input").forEach(i=>i.value="");
  }
}

function goNext(){

  const fields = ["year","district","dpoName","dpoFather","pan","tan","office"];

  for(let id of fields){
    if(!document.getElementById(id).value){
      alert("Please fill all fields");
      return;
    }
  }

  localStorage.setItem("form16_year",
    document.getElementById("year").value);

  localStorage.setItem("form16_district",
    document.getElementById("district").value);

  localStorage.setItem("form16_dpoName",
    document.getElementById("dpoName").value);

  localStorage.setItem("form16_dpoFather",
    document.getElementById("dpoFather").value);

  localStorage.setItem("form16_pan",
    document.getElementById("pan").value);

  localStorage.setItem("form16_tan",
    document.getElementById("tan").value);

  localStorage.setItem("form16_office",
    document.getElementById("office").value);

  location.href = "page2-teacher.html";
}

</script>

</body>
</html>
