<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>District & Session Details</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#eef2f7;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  color:#0b5394;
}

.form-group{
  margin-bottom:18px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  border-radius:5px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

input[readonly]{
  background:#f2f2f2;
}

button{
  padding:12px 26px;
  font-size:17px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-top:15px;
}

.next-btn{
  background:#0b5394;
  color:#fff;
  width:100%;
}

.next-btn:hover{
  background:#073763;
}

.note{
  font-size:13px;
  color:#666;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="container">

<h2>District & Session Details</h2>

<!-- Assessment Year -->
<div class="form-group">
<label>Assessment Year *</label>
<select id="year">
<option value="">Select Year</option>
<option>2025-26</option>
<option>2026-27</option>
<option>2027-28</option>
<option>2028-29</option>
<option>2029-30</option>
</select>
<div class="note">Financial Year will auto calculate</div>
</div>

<!-- District -->
<div class="form-group">
<label>District *</label>
<select id="district" onchange="fillDPO()">
<option value="">Select District</option>
<option>Patna</option>
<option>Gaya</option>
<option>Muzaffarpur</option>
<option>Siwan</option>
<option>Gopalganj</option>
<option>Others</option>
</select>
</div>

<!-- DPO Name -->
<div class="form-group">
<label>DPO Name *</label>
<input type="text" id="dpoName">
</div>

<!-- DPO Father Name -->
<div class="form-group">
<label>DPO Father Name *</label>
<input type="text" id="dpoFather">
</div>

<!-- PAN -->
<div class="form-group">
<label>DPO PAN *</label>
<input type="text" id="pan" maxlength="10" style="text-transform:uppercase">
</div>

<!-- TAN -->
<div class="form-group">
<label>TAN *</label>
<input type="text" id="tan" maxlength="10" style="text-transform:uppercase">
</div>

<!-- Office Name -->
<div class="form-group">
<label>Office Name *</label>
<input type="text" id="office">
</div>

<button class="next-btn" onclick="goNext()">Next</button>

</div>

<script>

/* =========================
   DISTRICT MASTER DATA
   ========================= */

const dpoData = {

  "Patna":{
    name:"District Programme Officer, Patna",
    father:"—",
    pan:"ABCDE1234F",
    tan:"PTNA12345B",
    office:"District Education Office, Patna"
  },

  "Gaya":{
    name:"District Programme Officer, Gaya",
    father:"—",
    pan:"ABCDE5678G",
    tan:"GYAA54321C",
    office:"District Education Office, Gaya"
  },

  "Muzaffarpur":{
    name:"District Programme Officer, Muzaffarpur",
    father:"—",
    pan:"ABCDE9999M",
    tan:"MUZP67890D",
    office:"District Education Office, Muzaffarpur"
  },

  "Siwan":{
    name:"District Programme Officer, Siwan",
    father:"—",
    pan:"ABCDE1111S",
    tan:"SIWN11111A",
    office:"District Education Office, Siwan"
  },

  "Gopalganj":{
    name:"District Programme Officer, Gopalganj",
    father:"—",
    pan:"ABCDE2222G",
    tan:"GOPL22222B",
    office:"District Education Office, Gopalganj"
  }

};


/* =========================
   AUTO FILL DISTRICT DATA
   ========================= */

function fillDPO(){

  const dist = document.getElementById("district").value;

  const name   = document.getElementById("dpoName");
  const father = document.getElementById("dpoFather");
  const pan    = document.getElementById("pan");
  const tan    = document.getElementById("tan");
  const office = document.getElementById("office");

  if(dpoData[dist]){

    const data = dpoData[dist];

    name.value   = data.name;
    father.value = data.father;
    pan.value    = data.pan;
    tan.value    = data.tan;
    office.value = data.office;

    name.readOnly = true;
    father.readOnly = true;
    pan.readOnly = true;
    tan.readOnly = true;
    office.readOnly = true;

  }else{

    name.value = "";
    father.value = "";
    pan.value = "";
    tan.value = "";
    office.value = "";

    name.readOnly = false;
    father.readOnly = false;
    pan.readOnly = false;
    tan.readOnly = false;
    office.readOnly = false;
  }
}


/* =========================
   VALIDATION + SAVE DATA
   ========================= */

function goNext(){

  const year     = document.getElementById("year").value;
  const district = document.getElementById("district").value;
  const dpoName  = document.getElementById("dpoName").value.trim();
  const dpoFather= document.getElementById("dpoFather").value.trim();
  const pan      = document.getElementById("pan").value.trim().toUpperCase();
  const tan      = document.getElementById("tan").value.trim().toUpperCase();
  const office   = document.getElementById("office").value.trim();

  if(!year || !district || !dpoName || !dpoFather || !pan || !tan || !office){
    alert("Please fill all fields");
    return;
  }

  /* Financial Year auto */
  const ayStart = parseInt(year.split("-")[0]);
  const fy = (ayStart-1) + "-" + String(ayStart).slice(2);

  /* Save for Form-16 */

  localStorage.setItem("form16_AY", year);
  localStorage.setItem("form16_FY", fy);
  localStorage.setItem("form16_district", district);
  localStorage.setItem("form16_dpoName", dpoName);
  localStorage.setItem("form16_dpoFather", dpoFather);
  localStorage.setItem("form16_pan", pan);
  localStorage.setItem("form16_tan", tan);
  localStorage.setItem("form16_office", office);

  location.href = "page2-teacher.html";
}

</script>

</body>
</html>
